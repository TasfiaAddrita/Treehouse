<DOCTYPE html> <!-- tells browser what kind of content to expect -->

<html> <!-- container/document root for HTML document -->

	<head> <!-- container for meta information about HTML document -->
		<meta charset="utf-8"> <!-- attribute charset: character set, helps describe how page is formatted-->
		<title>Tasfia Addrita | Innovator </title> <!-- appears in web browser tabs and search engine results -->
	</head>

	<body> <!-- container for content and structure -->

		<header> <!-- helps structure content -->
			<h1>Tasfia Addrita</h1>
			<h2>Innovator</h2>
		</header>

		<section> <!-- break up logicial groupings of information -->
			<p>Gallery will go here</p> <!-- paragraph element -->
		</section> 

		<footer> <!-- complement to <header>, represents bottom area content -->
			<p>&copy; 2015 Tasfia Addrita.</p> <!-- "&copy;" is an HTML entity, characters that do not show up in our keyboard -->
		</footer>

	</body>

</html>
